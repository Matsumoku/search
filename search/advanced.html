<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="advancedStyle.css">
    <title>Advanced Search</title>
</head>

<body>
    <div class="title">
        <h4>Advanced Search</h4>
    </div>
    <form action="https://www.google.com/search" id="search" method="GET" name="f">
        <div class="container">
            <div class="row">
                <div class="col"><span>Find pages with...</span></div>
            </div>
            <section class="mt-3">
                <div class="row">
                    <div class="col-sm-2 labels pt-2">

                        <label for="all">all these words:</label>
                    </div>
                    <div class="col-sm-10 ">
                        <input class="search input" id="all" name="as_q" type="text">
                    </div>
                </div>
                <!--Row 2-->


                <div class="row">
                    <div class="col-sm-2 labels pt-2">

                        <label for="exact">this exact word or phrase:</label>
                    </div>
                    <div class="col-sm-10 ">
                        <input class="search input" id="exact" name="as_epq" type="text">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-2 labels pt-2">
                        <label for="any">any of these words:</label>
                    </div>
                    <div class="col-sm-10">
                        <input class="search input" id="any" name="as_oq" type="text">
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-2 labels pt-2">
                        <label for="none">none of these words:</label>
                    </div>
                    <div class="col-sm-10">
                        <input class="search input" id="none" name="as_eq" type="text">
                    </div>
                </div>



                <div class="">
                    <input type="submit" value="Advanced Search" name="button" class="button ">
                </div>

            </section>

        </div>

    </form>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
        integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"
        integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/"
        crossorigin="anonymous"></script>
</body>

</html>
